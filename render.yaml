services:
  - type: web
    plan: free
    runtime: image
    image: 
      url: docker.io/n8nio/n8n:latest
    name: n8n
    envVars:
      - key: N8N_ENCRYPTION_KEY
        generated: true

      - key: DB_TYPE
        value: postgresdb

      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database

      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host

      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password

      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

databases:
  - name: n8n-db
    plan: free